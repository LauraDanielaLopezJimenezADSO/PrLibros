<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Editorial</title>
    <link rel="stylesheet" href="../../css/consultar/consultarEditorial.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Sistema de Gestión de Libros - Consultar Editorial</h1>
        <!-- <button id="btnHome" class="header__button">HOME</button> -->
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <h2 class="sidebar__subtitle">Editorial</h2>
            <nav class="sidebar__nav">
                <button class="sidebar__button" id="btnAgregar" >Agregar</button>
                <button class="sidebar__button" id="btnConsultar">Consultar</button>
                <button class="sidebar__button" id="btnModificar">Modificar</button>
                <button class="sidebar__button" id="btnEliminar">Eliminar</button>
            </nav>
            <button class="sidebar__logout" id="btnCerrarSesion">Cerrar Sesión</button>
        </aside>

        <main class="main-content">
            <div class="main-content__search" novalidate>
                <label for="buscarEditorial" class="main-content__label">Buscar Editorial:</label>
                <input type="text" id="buscarEditorial" class="main-content__input" placeholder="Nombre de la editorial" required>
                <button id="btnBuscar" class="main-content__button">Buscar</button>
                <button id="btnLimpiar" class="main-content__button">Limpiar</button>
            </div>
        
            <div id="resultado" class="main-content__resultado">
            </div>
        </main>
    </div>

    <script type="module" src="../../js/consultar/consultarEditorial.js"></script>
    <script type="module" src="../../js/main/mainScreenAuthors.js"></script>
</body>
</html>
