<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Editorial</title>
    <link rel="stylesheet" href="../../css/eliminar/eliminarEditorial.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Sistema de Gestión de Libros - Eliminar Editorial</h1>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <h2 class="sidebar__subtitle">Editoriales</h2>
            <nav class="sidebar__nav">
                <button class="sidebar__button" id="btnAgregar">Agregar</button>
                <button class="sidebar__button" id="btnConsultar">Consultar</button>
                <button class="sidebar__button" id="btnModificar">Modificar</button>
                <button class="sidebar__button" id="btnEliminar">Eliminar</button>
            </nav>
            <button class="sidebar__logout" id="btnCerrarSesion">Cerrar Sesión</button>
        </aside>

        <main class="main-content">
            <div class="main-content__delete">
                <label for="selectEditorial" class="main-content__label">Selecciona una editorial:</label>
                <div class="main-content__div">
                    <select id="selectEditorial" class="main-content__select"> 
                    </select>
                    <button id="btneliminarEditorial" class="main-content__button">Eliminar</button> <!-- Cambié el id aquí -->
                </div>
            </div>

            <div id="resultadoInactivos" class="main-content__resultado">
                <h2 class="main-content__h2">Editoriales Inactivas</h2>
            </div>
        </main>
    </div>

    <script type="module" src="../../js/eliminar/eliminarEditorial.js"></script>
    <script type="module" src="../../js/main/mainScreenEditorials.js"></script>
</body>
</html>
