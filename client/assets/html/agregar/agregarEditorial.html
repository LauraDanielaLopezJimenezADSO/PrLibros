<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Editorial</title>
    <link rel="stylesheet" href="../../css/agregar/agregarEditorial.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Sistema de Gestión de Libros - Agregar Autores</h1>
        <!-- <button id="btnHome" class="header__button">HOME</button> -->
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <h2 class="sidebar__subtitle">Editoriales</h2>
            <nav class="sidebar__nav">
                <button class="sidebar__button" id="btnAgregar" >Agregar</button>
                <button class="sidebar__button" id="btnConsultar">Consultar</button>
                <button class="sidebar__button" id="btnModificar">Modificar</button>
                <button class="sidebar__button" id="btnEliminar">Eliminar</button>
            </nav>
            <button class="sidebar__logout" id="btnCerrarSesion">Cerrar Sesión</button>
        </aside>

        <main class="main-content">
            <form id="formAgregarEditorial" class="form-editorial" novalidate>
                <label for="nombreEditorial" class="form-editorial__label">Ingrese el nombre de la editorial:</label>
                <input type="text" id="nombreEditorial" class="form-editorial__input" required>
        
                <label for="telefonoEditorial" class="form-editorial__label">Ingrese el teléfono de la editorial:</label>
                <input type="tel" id="telefonoEditorial" class="form-editorial__input" required pattern="^\+?\d{1,4}?[-. ]?\(?\d{1,4}?\)?[-. ]?\d{1,4}[-. ]?\d{1,9}$" title="Formato: +999 999 999 9999">
        
                <label for="correoEditorial" class="form-editorial__label">Ingrese el correo de la editorial:</label>
                <input type="email" id="correoEditorial" class="form-editorial__input" required>
        
                <button type="submit" class="form-editorial__submit">Guardar Editorial</button>
            </form>
            <p id="mensaje" class="form-editorial__mensaje"></p>
        </main>
    </div>

    <script type="module" src="../../js/agregar/agregarEditoriales.js"></script>
    <script type="module" src="../../js/main/mainScreenEditorials.js"></script>
</body>
</html>
