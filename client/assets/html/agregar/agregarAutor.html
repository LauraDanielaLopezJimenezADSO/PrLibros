<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Autor</title>
    <link rel="stylesheet" href="../../css/agregar/agregarAutor.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Sistema de Gestión de Libros - Agregar Autores</h1>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <h2 class="sidebar__subtitle">Autores</h2>
            <nav class="sidebar__nav">
                <button class="sidebar__button" id="btnAgregar" >Agregar</button>
                <button class="sidebar__button" id="btnConsultar">Consultar</button>
                <button class="sidebar__button" id="btnModificar">Modificar</button>
                <button class="sidebar__button" id="btnEliminar">Eliminar</button>
            </nav>
            <button class="sidebar__logout" id="btnCerrarSesion">Cerrar Sesión</button>
        </aside>

        <main class="main-content">
            <form id="formAgregarAutor" class="form-autor">
                <label for="nombreAutor" class="form-autor__label">Ingrese el nombre del autor:</label>
                <input type="text" id="nombreAutor" class="form-autor__input" required>
                
                <label for="apellidoAutor" class="form-autor__label">Ingrese el apellido del autor:</label>
                <input type="text" id="apellidoAutor" class="form-autor__input" required>
        
                <button type="submit" class="form-autor__submit">Guardar Autor</button>
            </form>
            <p id="mensaje" class="form-autor__mensaje"></p>
        </main>
    </div>

    <script type="module" src="../../js/agregar/agregarAutor.js"></script>
    <script type="module" src="../../js/main/mainScreenAuthors.js"></script>
</body>
</html>
